<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/codigo.js" defer></script>
</head>
<body>
    <div class="formulario">
        <div class="left-section">
            <img src="img/logo.svg" class="logo mb-4">
            <h1>Bem-vindo!</h1>
            <p>Preencha o cadastro para acessar e gerenciar suas tarefas.</p>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2 class="text-center mb-5">Cadastro</h2>
                <form id="cadastro">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome de usuÃ¡rio</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="registrarUsuario()">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
