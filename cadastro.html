<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lista de Tarefas</title>  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/codigo.js" defer></script>
    
</head>
<body>
    <nav class="menu">
        <header class="menu">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
        </header>
        <ul>
            <li class="item_menu">
                <a href="index.html">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text">Home</span>
                </a>
            </li>            
            
            <li class="item_menu">
                <a href="cadastro.html">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="header">
            <div class="btn_menu">
                <span class="material-symbols-outlined">menu</span>
            </div>
            <div class="perfil">
                <span class="material-symbols-outlined">account_circle</span>                
            </div>
        </div>
    </div>
    <!-- tarefas e grÃ¡fico -->
    <div class="container mt-4">
        <h2>Lista de Tarefas</h2>
        <form id="taskForm">
            <div class="input-group mb-3 justify-content-center">
                <input type="text" id="taskInput" class="form-control" placeholder="Nova Tarefa">
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div>
        </form>
        <ul id="taskList" class="list-group mb-4"></ul>
        <h3 class="">Progresso</h3>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

   
</body>
</html>
